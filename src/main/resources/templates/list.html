<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row">
			<div class="col-6 no-padding">
				<form class="form-inline" action="#" th:action="@{/admin/search}" method="get">
					<input class="form-control mr-sm-2" type="search" name="term" placeholder="Search by name ..." />
					<button class="btn btn-primary" type="submit">
						<i class="fa fa-search"></i> Search
					</button>
				</form>
			</div>

			<div class="col-6 no-padding">
				<a href="#" th:href="@{/admin/add}" class="btn btn-success float-right">
					<i class="fa fa-plus-square"></i> New product
				</a>
			</div>
		</div>

		<div class="row mt-4">
			<div th:if="${successMessage}" class="col-12 alert alert-success alert-dismissible fade show" role="alert">
				<span th:text="${successMessage}"></span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<th:block th:if="${#lists.isEmpty(products)}">
				<h5>No products</h5>
			</th:block>

			<th:block th:unless="${#lists.isEmpty(products)}">
				<div class="table-responsive">
					<h5>List of products</h5>
					<table class="table table-bordered table-hover">
						<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Price</th>
							<th>ImageURL</th>
							<th>Action</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="product : ${products}">
<!--							<th scope="row" th:text="${iterStat.count}"></th>-->
							<td th:text="${product.id}"></td>
							<td th:text="${product.name}"></td>
							<td th:text="${product.price}"></td>
							<td th:text="${product.imageUrl}"></td>
							<td>
								<a href="#" th:href="@{/products/{id}/edit(id=${product.id})}" class="mr-sm-2 text-primary">
									<i class="fa fa-pencil"></i>
								</a>
								<a href="#" th:href="@{/products/{id}/delete(id=${product.id})}" class="text-danger">
									<i class="fa fa-trash"></i>
								</a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</th:block>
		</div>
	</div><!-- /.container -->

	<footer th:replace="layout :: footer"></footer>

</body>
</html>
